name: Release

on:
  release:
    types: [published]

env:
  DOCUMENTATION_CNAME: 'dpf.docs.pyansys.com'
  PYTHON_MAIN_VERSION: '3.10'

jobs:

  Publish_to_PyPI:
    name: "Publish Release to PyPI"
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: "Download Release Assets"
        uses: robinraju/release-downloader@v1.8
        with:
          fileName: "*.whl"
          tarBall: true
          zipBall: true
          out-file-path: "assets"
          extract: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Upload to Public PyPI"
        run: |
          pip install twine
          twine upload --skip-existing assets/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  upload_docs_release:
    name: "Upload stable documentation"
    needs: [Publish_to_PyPI]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: "Download Release Asset - HTML"
        uses: dsaltares/fetch-gh-release-asset@1.1.0
        with:
          file: HTML-doc-ansys-dpf-core.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "List downloaded assets"
        shell: bash
        run: |
          ls

      - name: "Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: HTML-doc-ansys-dpf-core.zip
          path: HTML-doc-ansys-dpf-core.zip

      - name: "Deploy the stable documentation"
        uses: ansys/actions/doc-deploy-stable@v4
        with:
          cname: ${{ env.DOCUMENTATION_CNAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
          doc-artifact-name: HTML-doc-ansys-dpf-core.zip
          decompress-artifact: true
