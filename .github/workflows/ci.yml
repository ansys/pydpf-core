name: GitHub Actions

on:
  pull_request:
     branches-ignore:
       - '*no-ci*'
  push:
    tags:
      - "*"
    branches:
      - master
      - "release*"

env:
  PACKAGE_NAME: ansys_dpf_core
  ANSYS_VERSION: 221

jobs:
  Windows:
    uses: pyansys/pydpf-core/.github/workflows/test_windows.yml@main

  build_doc:
    uses: pyansys/pydpf-core/.github/workflows/build_doc.yml@main

  Release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    needs: Windows
    uses: pyansys/pydpf-core/.github/workflows/release.yml@main