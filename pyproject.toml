[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-dpf-core"
version = "0.4.dev0"
description = "Data Processing Framework"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.maintainers@ansys.com"},
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "ansys-grpc-dpf>=0.2.3",
    "numpy",
    "progressbar2",
    "protobuf<=3.20.1",
    "psutil",
]

[project.optional-dependencies]
plotting = [
    "pyvista>=0.32.0", 
    "matplotlib>=3.2",
]
reporting = ["scooby"]


[tool.flit.module]
name = "ansys.dpf"

[project.urls]
Home = "https://dpfdocs.pyansys.com/"
Source = "https://github.com/pyansys/pydpf-core"
Tracker = "https://github.com/pyansys/pydpf-core/issues"

[tool.black]
line-length = "100"

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = "100"
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys/dpf"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::FutureWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::DeprecationWarning",
]
norecursedirs = "*"
